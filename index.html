<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <section class="card">
    <div class="card__info">
      <div class="card-info__container">
        <h1>Get <span>insights</span> that help <br> your bussines grow.</h1>
        <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue,
          customer <br> experience, and overall efficiency.
        </p>
        <div class="card__info-stats-container">
          <div class="card__info-stats margin-right first-stat">
            <h2>10k+</h2>
            <h5>COMPANIES</h5>
          </div>
          <div class="card__info-stats margin-right">
            <h2>314</h2>
            <h5>TEMPLATES</h5>
          </div>
          <div class="card__info-stats">
            <h2>12M+</h2>
            <h5>QUERIES</h5>
          </div>
      </div>
      </div>
    </div>
    <div class="card__image">
      <img src="images/image-header-desktop.jpg" alt="Imagen">
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
